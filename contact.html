    <script language="JavaScript">
     function getDaysUntilBigBellyBrotherFestival() {
    var oneMinute = 60 * 1000
    var oneHour = oneMinute * 60
    var oneDay = oneHour * 24
    var today = new Date()
    var nextBBB = new Date()
    nextBBB.setMonth(03)
    nextBBB.setDate(25)
    if (today.getMonth() == 11 && today.getDate() > 25) {
        nextBBB.setFullYear(nextBBB.getFullYear() + 1)
    }
    var diff = nextBBB.getTime() - today.getTime()
    diff = Math.floor(diff/oneDay)
    return diff
	}
	</script>
